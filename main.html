<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="buttons">
        <!-- Create buttons for each sound -->
        <button class="btn" data-sound="sound1">Sound 1</button>
        <button class="btn" data-sound="sound2">Sound 2</button>
        <button class="btn" data-sound="sound3">Sound 3</button>
        <button class="btn" data-sound="sound4">Sound 4</button>
        <!-- Add more sound buttons as needed -->
        <button class="stop">Stop</button>
    </div>
</body>
</html>
